<div class="tabs" layout horizontal>
    <div class="tab" [class.selected]="selected == 0" (click)="selected = 0">Resource</div>
    <div class="tab" [class.selected]="selected == 1" (click)="selected = 1">Military</div>
</div>
<div class="content" layout horizontal wrap>
    <template [ngIf]="selected == 0">
        <template ngFor let-item [ngForOf]="resource">
            <building-list-item [item]='item' (mouseover)="showFor(item)"></building-list-item>
        </template>
    </template>
    <template [ngIf]="selected == 1">
        <template ngFor let-item [ngForOf]="military">
            <building-list-item [item]='item'></building-list-item>
        </template>
    </template>
</div>
<div class="description">
    <template [ngIf]="showingFor == null">
        <div>
            Click a building above to build it. Mouse over on a building to show description about it.
        </div>
        <div>
            Use "Resource" and "Military" tabs to show respective
            buildings.
        </div>
        <div>Greyed out building isn't unlocked by you yet. Warning sign means you do not have enough
            resources to build it.</div>
    </template>
    <template [ngIf]="showingFor != null">
        <building-item-info [item]="showingFor"></building-item-info>
    </template>
</div>
