    <div flex>{{max}}</div>
    <div class="info-rate">{{rate}}/h</div>
  </div>

  <div class="second" layout horizontal center-center>
    <div #progHolder class="progress-holder" (click)="progressClick($event)">
      <!--

           [style.width.%]="percQuickUse"></div>

      <div class="progress" [ngClass]="info.name"
           [style.width.%]="progress"></div>
      <div class="info-amount">{{amount}}</div>
      <div class="progress-highlight"></div>
    </div>
    <div class="roc-res-icon res-icon"
         [ngClass]="info.name"></div>
